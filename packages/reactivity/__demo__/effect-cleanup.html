<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      box
    </div>
    <script src="../dist/reactivity.global.js"></script>
    <script>
      const { reactive, effect } = VueReactivity
      const state = reactive({
        flag: true,
        name: 'state_name',
        age: 18,
      })

      effect(() => {
        console.log('render')
        document.querySelector('.box').innerHTML = state.flag
          ? state.name
          : state.age
      })

      setTimeout(() => {
        state.flag = false

        setTimeout(() => {
          console.log('修改 name， 原则上不渲染')
          state.name = 'new_name'
        }, 1000)
      }, 1000)
    </script>
  </body>
</html>
