<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../dist/reactivity.global.js"></script>
    <script>
      const { reactive } = VueReactivity
      // expect warning..
      reactive(1)
      console.log('------------')
      const _state = {
        a: [1, 2],
      }

      // expect true
      console.log('same state: ', reactive(_state) === reactive(_state))
      const state1 = reactive(_state)
      const state2 = reactive(state1)

      // expect true
      console.log('proxy reactive: ', state1 === state2)
    </script>
  </body>
</html>
